name: Build -> Test -> Release Github

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
      - next
      - alpha
      - beta
      - '*.x*'

env:
  HUSKY: 0
  GIT_AUTHOR_NAME: kirangadhave
  GIT_AUTHOR_EMAIL: kirangadhave2@gmail.com
  GIT_COMMITTER_NAME: kirangadhave
  GIT_COMMITTER_EMAIL: kirangadhave2@gmail.com

jobs:
  release:
    name: Build -> Test -> Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.TRRACK_GITHUB_TOKEN }}

      - name: Track main
        run: git branch --track main origin/main || echo "Already done"

      - name: Setup LTS Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: 'Derive appropriate SHAs for base and head for `nx affected` commands'
        uses: nrwl/nx-set-shas@v3

      - run: |
          echo "BASE: ${{ env.NX_BASE }}"
          echo "HEAD: ${{ env.NX_HEAD }}"

      - name: Install yarn
        run: npm install -g yarn

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **\node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Build
        run: |
          RUN=CI yarn run build-affected-libs

      - name: Test
        run: |
          RUN=CI yarn run test-affected-libs

      - name: Release
        env:
          NPM_CONFIG_REGISTRY: https://npm.pkg.github.com
          NODE_AUTH_TOKEN: ${{ secrets.TRRACK_GITHUB_TOKEN }}
        run: |
          RUN=CI yarn run release-github
